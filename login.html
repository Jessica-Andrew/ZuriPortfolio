            <h1 class="signin">Login</h1>
            <h3 class="continue">Continue from where you left off</h3>
            <form id="login" method="post">
                <div>
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Jane Doe" required>
                </div>
                <div>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" placeholder="********" max="12" required>
                </div>
                <div>
                    <button class="login">Login</button>
                </div>
            </form>

            <a href="#" id="forgotten-password">Forgotten Password?</a>
