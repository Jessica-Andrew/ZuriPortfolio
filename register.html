        <section class="middle">
            <h1 class=" reg">Register</h1>
            <h3 class="create">Create your personal account</h3>
            <form action="" method="post" id="register">
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Jane" required>
                </div>

                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Doe" required>
                </div>

                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="0811133311" required>
                </div>

                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>

                <div>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" placeholder="********" max="12" required>
                </div>

                <div>
                    <label for="repass">Re-enter Password</label>
                    <input type="password" id="repass" name="repass" placeholder="********" max="12" required>
                </div>

                <div>
                    <button class="register">Register</button>
                </div>
            </form>
        </section>
